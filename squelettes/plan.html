<!DOCTYPE HTML>
<html dir="#LANG_DIR" lang="#LANG">
	<head>
		<meta charset="utf-8" />
		<title>#NOM_SITE_SPIP - <:open_science:sitemap:></title>
		<!--<meta name="description" content=" " />
		<meta name="keywords" content=" " />-->
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" /> 
		<link rel="icon" type="image/png" href="#CHEMIN{design/icon.png}" />
		<link href="#CHEMIN{bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
		<link href="#CHEMIN{css/reset.css}" rel="stylesheet" type="text/css"/>
		<link href="#CHEMIN{css/style.css}" rel="stylesheet" type="text/css"/>
		<link href="#CHEMIN{css/ghi-lightbox.css}" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" src="#CHEMIN{js/jquery-2.1.4.min.js}"></script>
		<script type="text/javascript" src="#CHEMIN{js/ghi-nav.js}"></script>
		<script src="#CHEMIN{ckeditor/ckeditor.js}"></script>
		
		<INCLURE{fond=inclure/domaines-style, env}>
	</head>
	<body>
		<div id="ghi-lightbox-container">
			<div>
				<img title="exit" alt="exit" class="box-exit" src="#CHEMIN{design/exit.png}"/>
			</div>
		</div>
		<header>
			<INCLURE{fond=inclure/header, env}>
		</header>
		
		<div class="container conteneur">
			<div class="row">
				<nav class="col-md-3 col-lg-2 nav-left">

					<INCLURE{fond=inclure/domaines-nav, env}>
					<script type="text/javascript">
						//selectActiveDom(4);
					</script>
					
				</nav>
				<section class="col-md-9 col-lg-10 content sitemap">
					
					<h1><:open_science:sitemap:></h1>
	
						
					<!--	
					#MODELE{plan}
					-->
					<BOUCLE_dom(MOTS){id_groupe=1}{par titre}>
						<BOUCLE_domArt(ARTICLES){id_mot}{id_mot=39}{lang=#LANG}{par titre}><h2><a href="#URL_ARTICLE">#TITRE</a></h2></BOUCLE_domArt>
						<div class="tree">
							<BOUCLE_revues(RUBRIQUES){id_mot}{type_rubrique=revue}{lang=#LANG}{tout}{par titre}>
								[(#STATUT|=={publie}|?{' ',''})
									<a href="#URL_RUBRIQUE"> #TITRE</a><br>
								]
								[(#STATUT|=={publie}|?{'',' '})
									<p> #TITRE <em class="grey">(<:open_science:forthcoming:>)</em></p>
								]
								<div class="tree">
									<BOUCLE_numeros(RUBRIQUES){id_parent}{type_rubrique!=revue}{par titre}{tout}>
										<a href="#URL_RUBRIQUE">#TITRE   (vol <BOUCLE_VolNum(MOTS){id_rubrique}{id_groupe=4}>#TITRE</BOUCLE_VolNum> - <BOUCLE_AnneeNumAppel(MOTS){id_rubrique}{id_groupe=3}>#TITRE</BOUCLE_AnneeNumAppel>)</a><br>
										<div class="tree">
											<BOUCLE_articles(ARTICLES){id_rubrique}{par date}>
												<a href="#URL_ARTICLE">#TITRE</a><br>
											</BOUCLE_articles>
										</div>
									</BOUCLE_numeros>
								</div>
							</BOUCLE_revues>
						</div>
					</BOUCLE_dom>


				</section>
			</div>
		</div>

	
		<footer>
			<INCLURE{fond=inclure/footer, env}>
		</footer>
	</body>	
</html>
