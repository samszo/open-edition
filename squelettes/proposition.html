			<div>
				<img title="exit" alt="exit" class="box-exit" src="#CHEMIN{design/exit.png}"/>
			</div>
		</div>
		<header>
			<INCLURE{fond=inclure/header, env}>
		</header>
		
		<div class="container conteneur">
			<div class="row">
				<nav class="col-md-3 col-lg-2 nav-left">

					<INCLURE{fond=inclure/domaines-nav, env}>
					<script type="text/javascript">
						//selectActiveDom(4);
					</script>
					
				</nav>
				<section class="col-md-9 col-lg-10 content">
					
					<h1><:open_science:submit_an_article_h1:></h1>
					
					#FORMULAIRE_CONTACT
					<script>
						var langage = "";
						langage = "#LANG";
						
						if(langage == "fr")
						{
							document.getElementById("info_sujet").value = "";// sujet: Proposition d'article
							$(".editer_sujet label").html("Indiquez le nom de la <strong>revue</strong>");
							$(".editer_organisation label").html("Appartenance / organisation");
						}
						else
						{
							document.getElementById("info_sujet").value = "";// Article Proposal
							$(".editer_sujet label").html("Please indicate the title of the <strong>journal</strong>");
							$(".editer_organisation label").html("Affiliation / organisation");
						}
						
						$("form legend").html("<br>");
					</script>
					
					<BOUCLE_revue(RUBRIQUES){id_rubrique}>
						<script>
							selectActiveDom(#DOM_P);
							var sujet = "";
							
							sujet += "#TITRE";
							document.getElementById("info_sujet").value = sujet + "";
						</script>
					</BOUCLE_revue>
					
					
					<br><br>
				</section>
